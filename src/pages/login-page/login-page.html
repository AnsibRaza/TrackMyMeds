<ion-content class="login_page"  >
	<div class="logo ">
		<img src="icon.png">
	</div>
    <div class="list list-inset" style="padding-top:20px">
	<ion-item class=" item-input">
        <ion-icon name="person" item-left class="placeholder-icon"></ion-icon>
        <ion-input type="email" placeholder="Email" [(ngModel)]="emailInput"></ion-input>
	</ion-item>
    <ion-item class=" item-input">
        <ion-icon name="unlock" item-left class="placeholder-icon"></ion-icon>
        <ion-input type="password" placeholder="Pasword" [(ngModel)]="passwordInput"></ion-input>
    </ion-item>
    </div>
		
		<button ion-button class="button button-block button-positive log_btn"(click)='login()'>Login</button>
		<button ion-button class="button button-block button-positive forget_btn"(click)='forgotPassword()'>Forgot Password</button>
			
	
</ion-content>
